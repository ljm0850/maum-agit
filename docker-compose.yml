version: '3.8'

services:
  nginx:
    image: nginx:1.27.5-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: always

  frontend:
    image: 420606830898.dkr.ecr.ap-northeast-2.amazonaws.com/maum-agit-frontend:v1.0.1 # 태그 변경
    ports:
      - "3000:3000"
    restart: always

  backend:
    image: 420606830898.dkr.ecr.ap-northeast-2.amazonaws.com/maum-agit-backend:v1.0.1 # 태그 변경
    ports:
      - "3001:3001"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 5